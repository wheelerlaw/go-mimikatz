language: generic
sudo: false
dist: trusty
branches:
  only:
  - master
  - "/^[0-9].*?-[0-9]{8}$/"
addons:
  apt:
    packages:
    - mingw-w64
    - curl
    - gettext
    - jq
    - git
    - p7zip-full
script:
- "./build"
deploy:
  provider: releases
  file: mk.exe
  skip_cleanup: true
  api_key: "$GITHUB_TOKEN"
  verbose: true
  on:
    tags: true
env:
  secure: 
